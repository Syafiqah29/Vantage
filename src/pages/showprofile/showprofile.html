<ion-header>

  <ion-navbar>
    <ion-title>showprofile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "closeModal()"><ion-icon name = "close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Username: {{(profileData | async)?.username}}</p>
  <p>First name: {{(profileData | async)?.firstName}}</p>
  <p>Last name: {{(profileData | async)?.lastName}}</p>
</ion-content>
