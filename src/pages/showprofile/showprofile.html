<ion-header>
  <style>
    ion-content{
      background-color: #ffb6c1;
    }
    ion-header{
      background-color: rgb(32, 31, 31)
    }
    #logo{
      height: 50px;
      text-align: center;
    }
    ion-title{
      text-align: center;
      font-family: Courier New, Courier, monospace;
    }
  </style>
  <ion-navbar>
    <ion-title><img src="assets/imgs/logo-2.png" id="logo"></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "closeModal()"><ion-icon name = "close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>Username: {{(profileData | async)?.username}}</ion-item>
    <ion-item>First name: {{(profileData | async)?.firstName}}</ion-item>
      <ion-item>Last name: {{(profileData | async)?.lastName}}</ion-item>
  </ion-list>
</ion-content>
