<ion-header>
  <ion-navbar color="custom"> 
    <ion-title>
      Vantage
    </ion-title>
    <style type="text/css">
    ion-content{
      background-color: #808080;
    }
    ion-title{
      text-align: center;
      font-family: Courier New, Courier, monospace;
    }
    div#section{
      text-align: center;
    }
    button#womenButton{
      width: 150px;
      height: 50px;
      background-color: palevioletred;
      letter-spacing: 2px;
      font-size: 20px; 
      font-family: Courier New, Courier, monospace;
    }
    button#menButton{
      width: 150px;
      height: 50px;
      background-color: black;
      letter-spacing: 2px;
      color: palevioletred;
      font-size: 20px;
      font-family: Courier New, Courier, monospace;
    }
    button#sale{
      width: 300px;
      height: 100px;
      background-color: black;
    }
    button#arrival{
      width: 300px;
      height: 100px;
      background-color: pink;
    }
    p#trending{
      letter-spacing: 2px;
      font-size: 16px;
      font-family: Courier New, Courier, monospace;
    }
    .box1{
      width: 86px;
      height: 80px;
    }
    p#exclusive{
      letter-spacing: 2px;
      font-size: 16px;
      font-family: Courier New, Courier, monospace;
    }
    div#box2{
      width: 270px;
      height: 80px;
      text-align: left;
    }
    .box3{
      width: 86px;
      height: 80px;
    }
    div#saleButton{
      text-align: center;
    }
    div#arrivalButton{
      text-align: center;
    }
    .image_trending{
      height: 250px;
      width: 300px;
    }
    .image_exclusive{
      height: 250px;
      width: 300px;
    }
    </style>
  </ion-navbar>
</ion-header>

<ion-footer>
  <ion-navbar color="custom">
    <button><img src="assets/imgs/nav-bag.png" class="nav" width="30px;"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button><img src="assets/imgs/order.png" class="nav" width="30px"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button><img src="assets/imgs/nav-wishlist.png" class="nav" width="30px"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button><img src="assets/imgs/nav-profile.png" class="nav" width="30px"></button>
  </ion-navbar>
</ion-footer>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
  <br>
  <div id="section">
    <button ion-button (click)=gotowomen() id="womenButton">WOMEN</button>
    <button id="menButton">MEN</button>
  </div>

  <br>

  <div id="saleButton">
      <button id="sale"><img src="assets/imgs/sale-2.png" height="50px" width="150px" ></button>
  </div>

  <br>
  
  <div id="arrivalButton">
      <button id="arrival"><img src="assets/imgs/arrival.png" height="100px;"></button>
  </div>

  <p id="trending">&nbsp;Trending</p>
  <ion-slides  pager style="max-height: 250px;" autoplay="2000" loop="true" class="slide_trending">
  <ion-slide>
    <button><img src="assets/imgs/bag.png" class="image_trending"></button>
  </ion-slide>

  <ion-slide>
   <button><img src="assets/imgs/shoe.png" class="image_trending"></button>
  </ion-slide>

  <ion-slide>
    <button><img src="assets/imgs/watch.jpg" class="image_trending"></button>
  </ion-slide>
  </ion-slides>

  <p id="exclusive">&nbsp;Exclusive</p>
  <ion-slides pager style="max-height: 250px;" autoplay="2000" loop="true" class="slide_exclusive">
  <ion-slide>
    <button><img src="assets/imgs/exclusive_bag.jpg" class="image_exclusive"></button>
  </ion-slide>

  <ion-slide>
    <button><img src="assets/imgs/exclusive_shirt.jpg" class="image_exclusive"></button>
  </ion-slide>

  <ion-slide>
    <button><img src="assets/imgs/exclusive_shoes.jpg" class="image_exclusive"></button>
  </ion-slide>
  </ion-slides>
  <br>
</ion-content>
