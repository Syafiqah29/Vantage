<ion-header>
  <style>
  .fpbutton{
    margin-top: 30px;
    text-align: center;
    
  }

  .joinButtons{
    text-align: center;
  }
  </style>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>
  <button full ion-button (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped">Signup</button> -->
  <ion-buttons class="joinButtons">
  <button  ion-button (click)="login()">Login</button>
  <button  ion-button (click)="signup()">Sign Up</button>
</ion-buttons>

  <div class="fpbutton">
    <button clear full>Forgot Password</button>
  </div>
</ion-content>
